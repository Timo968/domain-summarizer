<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadaten Extraktor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1C1717;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #232428;
      color: white;
      border-radius: 10px;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0 0 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ac7808;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #cc9900;
    }
    #result {
      margin-top: 20px;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    p {
      margin: 0 0 20px;
      font-size: 1em;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #ac7808;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Metadaten Extraktor</h1>
    <input type="text" id="url" placeholder="URL eingeben" onkeydown="handleEnterKey(event)">
    <button onclick="fetchMetadata()">Metadaten abrufen</button>
    <div id="result"></div>
  </div>

  <script>
    function handleEnterKey(event) {
      if (event.key === 'Enter') {
        fetchMetadata();
      }
    }

    async function fetchMetadata() {
      let url = document.getElementById('url').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<div class="spinner"></div> Lade Metadaten...';

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);

      if (response.ok) {
        const data = await response.json();
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data.contents, 'text/html');
        
        const title = htmlDoc.querySelector('title').innerText;
        const descriptionMeta = htmlDoc.querySelector('meta[name="description"]');
        const description = descriptionMeta ? descriptionMeta.getAttribute('content') : 'Keine Beschreibung gefunden';

        resultDiv.innerHTML = `
          <h2>Titel:</h2>
          <p>${title}</p>
          <h2>Beschreibung:</h2>
          <p>${description}</p>
        `;
      } else {
        resultDiv.innerHTML = 'Fehler beim Abrufen der Metadaten';
      }
    }
  </script>
</body>
</html>
